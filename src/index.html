<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon">
   <title>Math</title>
</head>
<body>
   <div class="wrapper">
      <div class="content">
         <div class="container">
            <div class="content__row">
               <div class="content__title">Euler's Method</div>
               <form action="" class="content__form form">
                  <div class="form__input-wrapper">
                     <div class="form__label">X max</div>
                     <input type="text" value="10" min="0" name="xMax" class="form__input" placeholder="x max" required>
                  </div>
                  <div class="form__input-wrapper">
                     <div class="form__label">Tay</div>
                     <input type="text" value="0.1" name="tay" class="form__input" placeholder="tay" required>
                  </div>
                  <div class="form__input-wrapper">
                     <div class="form__label">X0</div>
                     <input type="text" value="-20" name="x_0" class="form__input" placeholder="x0" disabled>
                  </div>
                  <div class="form__input-wrapper">
                     <div class="form__label">Y0</div>
                     <input type="text" value="50" name="y_0" class="form__input" placeholder="y0" disabled>
                  </div>
                  <div class="form__select select">
                     <select name="select" class="select__el">
                        <option value="1" class="select__option">y' = y + 3.5 * (x - 1) - 3.5 / x</option>
                        <option value="2" class="select__option">y' = sin(x) + 1 / y</option>     
                        <option value="3" class="select__option" selected>y'= x^2 - 2 * y - 50</option>     
                     </select>
                  </div>
                  <input type="submit" class="form__submit" value="Execute">
               </form>
               <div class="content__wrapper">
                  <canvas class="content__canvas canvas"></canvas>
               </div>
            </div>
         </div>
      </div>
   </div>
   <div class="display">
      <div class="display__place">
         <div class="display__title">X</div>
         <div class="display__value display__value_x">232313</div>
      </div>
      <div class="display__place">
         <div class="display__title">Y</div>
         <div class="display__value display__value_y">232313</div>
      </div>
   </div>
</body>
</html>
