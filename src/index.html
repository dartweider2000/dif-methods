<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Math</title>
</head>
<body>
   <div class="wrapper">
      <div class="content">
         <div class="container">
            <div class="content__row">
               <div class="content__title">Euler's Method</div>
               <form action="" class="content__form form">
                  <input type="text" min="0" name="xMax" class="form__input" placeholder="x max" required>
                  <input type="text" min="0" name="tay" class="form__input" placeholder="tay" required>
                  <input type="text" min="0" name="x_0" class="form__input" placeholder="x0" required>
                  <input type="text" min="0" name="y_0" class="form__input" placeholder="y0" required>
                  <div class="form__checkbox checkbox">
                     <div class="checkbox__label">Вывод точек</div>
                     <div class="checkbox__item">
                        <input type="checkbox" name="print">
                     </div>
                  </div>
                  <input type="submit" class="form__submit" value="Execute">
               </form>
               <div class="content__wrapper">
                  <canvas class="content__canvas canvas"></canvas>
               </div>
            </div>
         </div>
      </div>
   </div>
</body>
</html>
